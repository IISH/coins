<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coin production in the Low Countries</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/select2-bootstrap.min.css">
    <link rel="stylesheet" href="css/c3.min.css">
    <link rel="stylesheet" href="css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Coin production in the Low Countries</h1>
    </div>

    <div id="query">
        <form class="form-horizontal">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group form-group-sm form-group-repeat criteria-block">
                        <div class="col-md-4">
                            <select class="form-control" name="criteria-column-1">
                            </select>
                        </div>

                        <div class="text-criteria">
                            <div class="col-md-3 text-center">
                                <div class="btn-group btn-group-xs" data-toggle="buttons">
                                    <label class="btn btn-default active">
                                        <input type="radio" autocomplete="off" name="negative-text-1" value="eq"
                                               checked>
                                        is
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="radio" autocomplete="off" name="negative-text-1" value="ne">
                                        not
                                    </label>
                                </div>

                                <div class="btn-group btn-group-xs" data-toggle="buttons">
                                    <label class="btn btn-default active">
                                        <input type="radio" autocomplete="off" name="contains-1" value="exact" checked>
                                        exact
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="radio" autocomplete="off" name="contains-1" value="ctns">
                                        contains
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <input type="text" class="form-control" name="criteria-value-1"/>
                            </div>
                        </div>

                        <div class="number-criteria" style="display:none;">
                            <div class="col-md-3 text-center">
                                <div class="btn-group btn-group-xs" data-toggle="buttons">
                                    <label class="btn btn-default active">
                                        <input type="radio" autocomplete="off" name="negative-number-1" value="eq"
                                               checked>
                                        is between
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="radio" autocomplete="off" name="negative-number-1" value="ne">
                                        not between
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <input type="text" class="form-control" name="criteria-min-1"/>
                            </div>

                            <div class="col-md-2">
                                <input type="text" class="form-control" name="criteria-max-1"/>
                            </div>
                        </div>

                        <div class="col-md-1">
                            <button type="button" class="btn btn-xs btn-add">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group form-group-sm">
                        <label class="col-xs-4 control-label">Year between</label>

                        <div class="col-xs-4">
                            <input type="number" name="from" class="form-control" placeholder="Year from"/>
                        </div>

                        <div class="col-xs-4">
                            <input type="number" name="to" class="form-control" placeholder="Year to"/>
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="years" name="years" value="complete">
                                Only include coins that are completely covered by selected time period
                            </label>
                        </div>
                    </div>


                    <div class="panel-group" id="config" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingTableConfig"
                                 data-toggle="collapse" data-target="#tableConfig"
                                 aria-expanded="false" aria-controls="headingTableConfig">
                                <h4 class="panel-title">
                                    Table
                                </h4>
                            </div>
                            <div id="tableConfig" class="panel-collapse collapse in" role="tabpanel"
                                 aria-labelledby="headingTableConfig">
                                <div class="panel-body">
                                    <div class="form-group form-group-sm">
                                        <div class="col-xs-12">
                                            <label class=" control-label">Columns</label>
                                            <select class="form-control" name="table-columns" id="tableColumns"
                                                    multiple>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading collapsed" role="tab" id="headingChartConfig"
                                 data-toggle="collapse" data-target="#chartConfig"
                                 aria-expanded="true" aria-controls="headingChartConfig">
                                <h4 class="panel-title">
                                    Chart
                                </h4>
                            </div>
                            <div id="chartConfig" class="panel-collapse collapse" role="tabpanel"
                                 aria-labelledby="headingChartConfig">
                                <div class="panel-body">
                                    <div class="form-group form-group-sm">
                                        <label class="col-xs-2 control-label">X</label>

                                        <div class="col-xs-10">
                                            <select class="form-control" name="x-axis" id="xAxis">
                                                <option value="year">Year</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group form-group-sm">
                                        <label class="col-xs-2 control-label">Y</label>

                                        <div class="col-xs-10">
                                            <select class="form-control" name="y-axis" id="yAxis">
                                                <option value="total">Number of records</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group form-group-sm">
                                        <label class="col-xs-2 control-label">Variable</label>

                                        <div class="col-xs-10">
                                            <select class="form-control" name="variable" id="variable">
                                                <option value="">Same as Y</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group form-group-sm text-center">
                                        <div class="btn-group btn-group-sm" data-toggle="buttons">
                                            <label class="btn btn-default">
                                                <input type="radio" autocomplete="off" name="type" value="bar">
                                                Bar chart
                                            </label>
                                            <label class="btn btn-default active">
                                                <input type="radio" autocomplete="off" name="type" value="line"
                                                       checked>
                                                Line chart
                                            </label>
                                            <label class="btn btn-default">
                                                <input type="radio" autocomplete="off" name="type" value="pie">
                                                Pie chart
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading collapsed" role="tab" id="headingMapConfig"
                                 data-toggle="collapse" data-target="#mapConfig"
                                 aria-expanded="true" aria-controls="headingMapConfig">
                                <h4 class="panel-title">
                                    Map
                                </h4>
                            </div>
                            <div id="mapConfig" class="panel-collapse collapse" role="tabpanel"
                                 aria-labelledby="headingMapConfig">
                                <div class="panel-body">
                                    <div class="form-group form-group-sm">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" id="pctByYear" name="pctByYear" value="byYear"
                                                       checked>
                                                <span class="text-left">
                                                    Show data availability percentage by selected year in slider, <br/>
                                                    rather than for all years in the filtered dataset
                                                </span>
                                            </label>
                                        </div>

                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" id="showFilteredMints" name="showFilteredMints"
                                                       value="filtered">
                                                <span class="text-left">
                                                    Show only the mint houses from the filtered dataset, <br/>
                                                    rather than all mint houses
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <div class="col-md-6 text-center">
                            <button type="button" id="download" class="btn btn-default">Download CSV</button>
                        </div>

                        <div class="col-md-6 text-center">
                            <button type="button" id="run" class="btn btn-primary">Run</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <ul class="nav nav-tabs">
        <li role="presentation" class="active">
            <a href="#table" data-toggle="tab" id="table-tab">Table</a>
        </li>
        <li role="presentation">
            <a href="#chart" data-toggle="tab" id="chart-tab">Chart</a>
        </li>
        <li role="presentation">
            <a href="#map" data-toggle="tab" id="map-tab">Map</a>
        </li>
    </ul>

    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="table">
            <div class="loading"></div>
            <div class="content" style="display:none;"></div>
        </div>
        <div role="tabpanel" class="tab-pane" id="chart">
            <div class="loading"></div>
            <div class="content" style="display:none;"></div>
        </div>
        <div role="tabpanel" class="tab-pane" id="map">
            <div class="loading"></div>
            <div class="content" style="display:none;"></div>
        </div>
    </div>
</div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/bootstrap3-typeahead.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/c3.min.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/dataTables.bootstrap.min.js"></script>
<script src="js/moment.min.js"></script>

<script src="js/data.js"></script>
<script src="js/table.js"></script>
<script src="js/chart.js"></script>
<script src="js/map.js"></script>
<script src="js/main.js"></script>
</body>
</html>
