<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mint production in the Low Countries, 1334-1830</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/select2-bootstrap.min.css">
    <link rel="stylesheet" href="css/c3.min.css">
    <link rel="stylesheet" href="css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Mint production in the Low Countries, 1334-1830</h1>
    </div>

    <div id="query">
        <form class="form-horizontal">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group form-group-sm form-group-repeat criteria-block">
                        <div class="col-md-4">
                            <select class="form-control" name="criteria-column">
                            </select>
                        </div>

                        <div class="text-criteria">
                            <div class="col-md-3 text-center">
                                <div class="btn-group btn-group-xs" data-toggle="buttons">
                                    <label class="btn btn-default active">
                                        <input type="radio" autocomplete="off" name="negative-text" value="eq" checked>
                                        is
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="radio" autocomplete="off" name="negative-text" value="ne">
                                        not
                                    </label>
                                </div>

                                <div class="btn-group btn-group-xs" data-toggle="buttons">
                                    <label class="btn btn-default active">
                                        <input type="radio" autocomplete="off" name="contains" value="exact" checked>
                                        exact
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="radio" autocomplete="off" name="contains" value="ctns">
                                        contains
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <input type="text" class="form-control" name="criteria-value"/>
                            </div>
                        </div>

                        <div class="number-criteria" style="display:none;">
                            <div class="col-md-3 text-center">
                                <div class="btn-group btn-group-xs" data-toggle="buttons">
                                    <label class="btn btn-default active">
                                        <input type="radio" autocomplete="off" name="negative-number" value="eq" checked>
                                        is between
                                    </label>
                                    <label class="btn btn-default">
                                        <input type="radio" autocomplete="off" name="negative-number" value="ne">
                                        not between
                                    </label>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <input type="text" class="form-control" name="criteria-min"/>
                            </div>

                            <div class="col-md-2">
                                <input type="text" class="form-control" name="criteria-max"/>
                            </div>
                        </div>

                        <div class="col-md-1">
                            <button type="button" class="btn btn-xs btn-add">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group form-group-sm">
                        <label class="col-xs-4 control-label">Year between</label>

                        <div class="col-xs-4">
                            <input type="number" name="from" class="form-control" placeholder="Year from"/>
                        </div>

                        <div class="col-xs-4">
                            <input type="number" name="to" class="form-control" placeholder="Year to"/>
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="years" name="years" value="complete">
                                Only include coins that are completely covered by selected time period
                            </label>
                        </div>
                    </div>


                    <div class="panel-group" id="config" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingTableConfig">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#config"
                                       href="#tableConfig" aria-expanded="false" aria-controls="headingTableConfig">
                                        Table
                                    </a>
                                </h4>
                            </div>
                            <div id="tableConfig" class="panel-collapse collapse in" role="tabpanel"
                                 aria-labelledby="headingTableConfig">
                                <div class="panel-body">
                                    <div class="form-group form-group-sm">
                                        <div class="col-sm-12">
                                            <label class=" control-label">Columns</label>
                                        </div>

                                        <div class="col-sm-12">
                                            <select class="form-control" name="table-columns" id="tableColumns" multiple>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading" role="tab" id="headingChartConfig">
                                <h4 class="panel-title">
                                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#config"
                                       href="#chartConfig" aria-expanded="true" aria-controls="headingChartConfig">
                                        Chart
                                    </a>
                                </h4>
                            </div>
                            <div id="chartConfig" class="panel-collapse collapse" role="tabpanel"
                                 aria-labelledby="headingChartConfig">
                                <div class="panel-body">
                                    <div class="form-group form-group-sm">
                                        <label class="col-xs-2 control-label">X</label>

                                        <div class="col-xs-10">
                                            <select class="form-control" name="x-axis" id="xAxis">
                                                <option value="year">Year</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group form-group-sm">
                                        <label class="col-xs-2 control-label">Y</label>

                                        <div class="col-xs-10">
                                            <select class="form-control" name="y-axis" id="yAxis">
                                                <option value="total">Number of records</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group form-group-sm">
                                        <label class="col-xs-2 control-label">Variable</label>

                                        <div class="col-xs-10">
                                            <select class="form-control" name="variable" id="variable">
                                                <option value="total">Number of records</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group form-group-sm text-center">
                                       <div class="btn-group btn-group-sm" data-toggle="buttons">
                                            <label class="btn btn-default">
                                                <input type="radio" autocomplete="off" name="type" value="bar">
                                                Bar chart
                                            </label>
                                            <label class="btn btn-default active">
                                                <input type="radio" autocomplete="off" name="type" value="spline" checked>
                                                Line chart
                                            </label>
                                            <label class="btn btn-default">
                                                <input type="radio" autocomplete="off" name="type" value="pie">
                                                Pie chart
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <div class="col-md-6 text-center">
                            <button type="button" id="download" class="btn btn-default">Download CSV</button>
                        </div>

                        <div class="col-md-6 text-center">
                            <button type="button" id="run" class="btn btn-primary">Run</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <ul class="nav nav-tabs">
        <li role="presentation" class="active">
            <a href="#table" data-toggle="tab" id="table-tab">Table</a>
        </li>
        <li role="presentation">
            <a href="#stats" data-toggle="tab" id="stats-tab">Statistics</a>
        </li>
        <li role="presentation">
            <a href="#chart" data-toggle="tab" id="chart-tab">Chart</a>
        </li>
    </ul>

    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="table">
            <table class="table table-striped table-hover" style="width:100%;">
            </table>
        </div>
        <div role="tabpanel" class="tab-pane" id="stats"></div>
        <div role="tabpanel" class="tab-pane" id="chart"></div>
    </div>
</div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/bootstrap3-typeahead.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/c3.min.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/dataTables.bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
